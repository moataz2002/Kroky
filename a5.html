    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./image/3.jpg') no-repeat;
            background-size: 414px 896px; /* Changed dimensions */
            height: 896px; /* Adjusted height */
            width: 414px; /* Adjusted width */
        }

        .gif-container {
            width: 414px; /* Adjusted width */
            height: 896px; /* Adjusted height */
            overflow: hidden;
        }
        .gif {
            width: 414px; /* Adjusted width */
            height: 896px; /* Adjusted height */
            display: block;
            margin: 0 auto;
        }
        .replacement-div {
            position: absolute; /* Position it relative to the container */
            top: 0;
            left: 0;
            height: 896px; /* Adjusted height */
            width: 414px; /* Adjusted width */
            display: none; /* Initially hidden */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #98522d; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 28px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
